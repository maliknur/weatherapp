<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="http://bootswatch.com/simplex/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>
<body ng-app="weatherApp" ng-controller="WeatherController as wc">
    <div class="container">
        <navbar></navbar>
        <div>
          <weather-main></weather-main>
          <forecast-days></forecast-days>
          <error-message></error-message>
        </div>
    </div>
    <!-- used CDNs instead of importing via bower for demo and performance purpose -->
    <!-- main libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

    <!-- minified angular files -->
    <script src="/js/main.min.js"></script>

    <!-- helper libraries  -->
    <script async src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyALFDxjvlxSJSoJVjvVi6x8-QZxu2zWt4E"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- google analytics async snippet -->
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-85435368-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>

</body>
</html>
