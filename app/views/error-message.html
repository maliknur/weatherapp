<div ng-if="wc.error">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-dismissible alert-warning">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <h4 class="center-text">Attention!</h4>
          <p class="center-text">Request failed. Please try again shortly.</p>
          <p class="center-text">Make sure you installed CORS extension to browser</p>
       </div>
    </div>
  </div>
</div>
